name: Create release

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  linux:
    name: Build Rust library on Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Build x86_64 release library
        run: bundle exec rake compile:release
      - name: Show libraries compiled
        run: ls -lhR lib
      - name: Test example code
        run: bundle exec rake examples
      - uses: actions/upload-artifact@v4
        with:
          name: native_libs_linux
          path: |
            lib/rs_floating_duration/rs_floating_duration.so

  macos:
    name: Build Rust library on macOS
    runs-on: macos-11
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('**/Cargo.lock') }}
      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Build x86_64 release library
        run: bundle exec rake compile:release
      - name: Show libraries compiled
        run: ls -lhR lib
      - name: Test example code
        run: bundle exec rake examples
      - uses: actions/upload-artifact@v4
        with:
          name: native_libs_macos
          path: |
            lib/rs_floating_duration/rs_floating_duration.bundle

  ruby_gem:
    name: Build the ruby gem
    runs-on: ubuntu-latest
    needs: [linux, macos]
    steps:
      - uses: actions/checkout@v4
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - uses: actions/download-artifact@v4
        with:
          name: native_libs_linux
      - uses: actions/download-artifact@v4
        with:
          name: native_libs_macos
      - name: Copy libraries into place
        run: |
          mkdir -p lib/rs_floating_duration
          mv rs_floating_duration.bundle lib/rs_floating_duration/
          mv rs_floating_duration.so lib/rs_floating_duration/
      - name: Build gem
        run: gem build rs_floating_duration.gemspec
      - uses: actions/upload-artifact@v4
        with:
          name: gem
          path: ./*.gem
